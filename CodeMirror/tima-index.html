<body>
    <div id="templates" class="d-none">
        <!-- template for suggestion header -->
        <div id="div-suggestion-template-container" class="suggestions-container">
            <div id="div-suggestion-template" class="div-suggestion d-flex text-center align-items-center">
                <span class="ms-1 me-1 expand-contract" title="Expand/Contract Diganosis"></span>
                <span class="suggestion-text w-100"></span>
                <span class="ms-1 me-1 fas fa-copy copy-orders" title="Copy Selected Orders to Clipboard"></span>
            </div>
        </div>
        <!-- template for order  -->
        <div id="div-order-template" class="div-order">
            <span class="order-description fa-solid fa-circle-info" data-bs-toggle="tooltip"
                data-bs-placement="bottom"></span>
            <span class="order-text"></span>
            <i class="order-score fas fa-circle" aria-hidden="true" data-bs-toggle="tooltip"></i>
            <span class="order-type"></span>
        </div>
    </div>

    <div class="container">
        <div class="row justify-content-center">
            <div id="div-patient-details" class="col-12 mb-3 div-header">
                <div class="row">
                    <div id="div-patient-mrn" class="col-4">MRN:203711</div>
                    <div id="div-patient-name" class="col-4">Derrick LIN</div>
                    <div id="div-patient-dob" class="col-4">DoB: June 03 1976</div>
                </div>
            </div>
            <div id="div-main" class="row">
                <div id="editor-container" class="col-8">
                    <div id="div-notes-header" class="div-header">Assessment and Plan</div>
                    <div class="editor" id="editor"></div>
                    <!-- <div id="div-notes-body">
                        <textarea id="text-area-notes"></textarea>
                    </div> -->
                </div>
                <div id="suggestions-container" class="col-4">
                    <div id="div-order-header" class="div-header">
                        <span class="col-2"></span>
                        <span id="order-header-text" class="col-8">Orders</span>
                        <span class="col-2"></span>
                    </div>
                    <div id="suggestions-content">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="mi1-toast" class="toast hide" role="alert" aria-live="assertive" aria-atomic="true"
        data-bs-animation="true" data-bs-delay="1000">
        <div class="toast-header" id="mi1-toast-header">
            <strong class="me-auto" id="toast-title"></strong>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body text-center" id="toast-message">
        </div>
    </div>
    <!-- Spinner overlay -->
    <div id="overlay" class="overlay">
        <div class="loader fa-solid fa-spinner fa-spin d-none" style="--fa-animation-duration:2s;">
        </div>
    </div>

<script>
    $(document).ready(function () {
        $("body").tooltip({ selector: '[data-bs-toggle=tooltip]' });
        // $('[data-toggle="tooltip"]').tooltip({ html: true });
        $('[data-bs-toggle="popover"]').popover({ html: true });

        $('.expand-contract').on("click", function (e) {
            $(e.currentTarget).parents('.suggestions-container').toggleClass('contracted');
        })
        $('.div-order').on("click", function (e) { $(e.currentTarget).toggleClass("selected") });
        $('.copy-orders').on("click", function (e) {
            let orderText = $(e.currentTarget).siblings('.suggestion-text').text() + '\n';
            var orders = $(e.currentTarget).parents('.suggestions-container').find('.div-order.selected .order-text');
            orders.each(function (i, obj) {
                orderText += '\t' + $(obj).text() + '\n';
            })
            navigator.clipboard.writeText(orderText);
            showToastAlert("", "The Orders have been Copied to the Clipboard.", "middle-center");
        });
    });
</script>
