    <title>
        MI-1 Notes Application
    </title>
    <meta name="description" content="">

</head>

<body>
    <div id="templates" class="d-none">
        <!-- template for suggestion header -->
        <div id="suggestion-header-container" class="contracted">
            <div id="div-suggestion-header" class="div-suggestion d-flex text-center align-items-center">
                <span class="ms-1 me-1 expand-contract" title="Expand/Contract Diagnosis"></span>
                <span class="suggestion-text w-100"></span>
                <span class="ms-1 me-1 fas fa-copy copy-orders" title="Copy Selected Items to Clipboard"></span>
            </div>
            <!-- <div id="suggestions-content">
            </div> -->
        </div>
        <!-- template for order  -->
        <div id="div-order-template" class="div-order d-flex align-items-center">
            <span class="order-description fa-solid fa-circle-info" data-bs-toggle="tooltip"
                data-bs-placement="bottom"></span>
            <span class="order-text"></span>
            <i class="order-score fas fa-circle" aria-hidden="true" data-bs-toggle="tooltip"></i>
            <span class="order-type"></span>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row justify-content-center">
            <div id="div-patient-details" class="col-12 mb-3 div-header">
                <div class="row">
                    <div id="div-patient-mrn" class="col-4">MRN:203711</div>
                    <div id="div-patient-name" class="col-4">Derrick LIN</div>
                    <div id="div-patient-dob" class="col-4">DoB: June 03 1976</div>
                </div>
            </div>
            <div id="div-main" class="row">
                <div class="code-mirror-app col-8">
                    <div class="code-mirror-wrapper">
                        <div id="editor-container">
                            <div id="div-notes-header" class="div-header">Assessment and Plan</div>
                            <div class="editor" id="editor"></div>
                            <!-- <div id="div-notes-body">
                        <textarea id="text-area-notes"></textarea>
                    </div> -->
                        </div>
                    </div>
                </div>
                <div id="sidebar-container" class="col-4">
                    <div class="div-header">
                        <span class="col-2"></span>
                        <span id="suggestions-title-text" class="col-8">Associations</span>
                        <span class="col-2"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>
    <div id="mi1-toast" class="toast hide" role="alert" aria-live="assertive" aria-atomic="true"
        data-bs-animation="true" data-bs-delay="1000">
        <div class="toast-header" id="mi1-toast-header">
            <strong class="me-auto" id="toast-title"></strong>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body text-center" id="toast-message">
        </div>
    </div>
    <!-- Spinner overlay -->
    <div id="preloader" class="overlay">
        <div class="loader fa-solid fa-spinner fa-spin d-none" style="--fa-animation-duration:2s;">
        </div>
    </div>
</body>
