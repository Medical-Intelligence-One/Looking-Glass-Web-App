<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assessment and Plan</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <style>
        /* Style particle js */
        /* #particles-js{ height: 600px; width: 100%;background-color: red; } */
    </style>
    <header>
        <div id="logo" style="display: inline-block; vertical-align: middle; text-align: left;">
            <a href="https://www.mi1.ai/">
                <img src="./assets/Original on Transparent.png" height="60px"
                    alt="Medical Intelligence One home page" />
            </a>
        </div>
    </header>
    <div class="col-12 page-title h2">Clinical Co-pilot Prototype</div>
    <div class="code-mirror-app">
        <div class="code-mirror-wrapper">
            <div class="col-8">
                <div class="page-title h3 section-header">Assessment and Plan</div>
                <div id="editor-container" class="editor-container">
                    <div class="editor" id="editor"></div>
                </div>
            </div>
            <div class="col-4">
                <!-- Tabs section for problems-->
                <div id="problem_tab" class="tab section-header" style="display:block">
                    <div class="d-flex">
                        <button class="tablinks far-left" onclick="openTab(event, 'Experts')">Experts</button>
                        <button class="tablinks" onclick="openTab(event, 'Associated_Conditions')"
                            id="defaultOpen">Associated Conditions</button>
                        <button class="tablinks far-right" onclick="openTab(event, 'Alternative_Diagnosis')">Alternative
                            Diagnosis</button>
                    </div>
                </div>

                <!-- Tab section for orders-->
                <div id="orders_tab" class="tab section-header" style="display:none">
                    <div class="d-flex">
                        <button id="defaultOpenForOrders" class="tablinks far-left"
                            onclick="openTab(event, 'Associated_Orders')">Associated Orders</button>
                        <button class="tablinks" onclick="openTab(event, 'Order_Editor')">Order Editor</button>
                        <button class="tablinks far-right" onclick="openTab(event, 'Alternative_Orders')">Alternative
                            Orders</button>
                    </div>
                </div>
                <!-- Our Suggestions comes over here -->
                <div id="suggestions" class="suggestions-container">
                    <div class="suggestions">
                        <div id="preloader" class="preloader" style="display: none;"><img src="assets/preloader.gif" />
                        </div>
                        <!-- Content for Problems -->
                        <div id="Experts" class="tabcontent">
                        </div>

                        <div id="Associated_Conditions" class="tabcontent">
                            <div id="associated-conditions-suggestions-content" class="suggestions"
                                style="display: none;">
                            </div>
                        </div>

                        <div id="Alternative_Diagnosis" class="tabcontent">
                        </div>

                        <!-- Content for Orders -->
                        <div id="Associated_Orders" class="tabcontent">
                        </div>

                        <div id="Order_Editor" class="tabcontent">
                        </div>

                        <div id="Alternative_Orders" class="tabcontent">
                        </div>

                    </div>
                </div>
            </div>

        </div>

    </div>

    <div id="particles-js">
    </div>
    <script>
        function openTab(evt, tabName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tablinks");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            document.getElementById(tabName).style.display = "block";
            evt.currentTarget.className += " active";

            // $('#tabcontent').css('display', 'none');
            // $('#tablinks').removeClass('active');
            // $('#' + tabName).css('display', 'block');
            // $(evt.currentTarget).addClass('active');

        }

        // Get the element with id="defaultOpen" and click on it
        document.getElementById("defaultOpen").click();
    </script>


    <script src="scripts.ts"></script>

    <!-- Import Particles.js and app.js files -->
    <script src="/node_modules/particles.js/particles.js">
    </script>
    <!-- <script src="/node_modules/particles.js/demo/js/app.js">
    </script> -->

</body>

</html>
